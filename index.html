<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://static.vecteezy.com/system/resources/previews/012/660/856/non_2x/facebook-logo-on-transparent-isolated-background-free-vector.jpg" />
    <title>Facebook - Log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center gap-x-20">
        <div class="left w-1/3">
            <img class="w-60" src="facebook.jpg">
            <p class="text-2xl mx-0 my-14">Facebook helps you connect and <br>share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-sm relative">
           <input class="px-4 h-12 my-1 border-2 outline-blue-400 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
           <input class="px-4 h-12 my-1 border-2 outline-blue-400 border-gray-200 rounded-lg" type="password" placeholder="Password">
           <button class=" bg-blue-600 hover:bg-blue-500 text-white my-2 py-3 rounded-md font-bold"> Log In </button>
           <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"> Forgotten password? </span>
           <hr class="my-2">
           <button class=" bg-green-600 hover:bg-green-500 text-white my-2 py-3 rounded-md font-bold w-fit px-4 mx-auto"> Create Account </button>
           <span class="text-center mt-4 text-xs block"> 
            <span class="font-bold hover:underline cursor-pointer">Create a page</span> 
            for a celebrity, brand, or a business.
        </span>
     </div>
    </div>
    <br><br><br><br>
</body>  

</html>
